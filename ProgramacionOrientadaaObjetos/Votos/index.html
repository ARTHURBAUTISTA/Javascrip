<!doctype html>
<html lang="en">

<head>
    <title>Votos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container ">
        <div class="jumbotron">
            <div class="form-group">
                <label for="">Escriba el Texto de la pregunta que someterá a votación.</label>
                <textarea class="form-control" name="" id="inputPregunta" cols="30" rows="10" placeholder=""></textarea>
            </div>
            <div class="text-center">
                <button type="button" name="" id="btnAgregar" class="btn btn-light btn-lg">Aceptar</button>
            </div>

            <!-- <div class="float-right">
                <button type="button" name="" id="btnSalir" class="btn btn-light btn-lg">Salir</button>
            </div> -->
        </div>
    </div>

    <div class="container ">
        <div class="jumbotron">
            <label for="">Casilla</label>
            <div class="form-group">

                <textarea class="form-control" name="" id="casilla" cols="30" rows="10" placeholder=""></textarea>
            </div>

            <div class="row">

                <div class="text-center col-4">
                    <button type="button" name="" id="btnAfavor" class="btn btn-success btn-lg btn-block">A favor</button>
                </div>
                <div class="text-center col-4">
                    <button type="button" name="" id="btnEncontra" class="btn btn-warning btn-lg btn-block">En contra</button>
                </div>
                <div class="text-center col-4">
                    <button type="button" name="" id="btnAbstencion" class="btn btn-light btn-lg btn-block">Abstención</button>
                </div>

            </div>


            <div class="text-center  mt-4">
                <button type="button" name="" id="btnFinalizar" class="btn btn-primary btn-lg">Finalizar</button>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="./js/classVotos.js"></script>
    <script src="./js/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
