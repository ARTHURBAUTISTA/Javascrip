<!doctype html>
<html lang="en">

<head>
    <title>Ejemplo6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Clave de descuento</h1>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Ingrese la clave del producto:</label>
                            <input type="number" min="01" max="02" name="" id="clave1" class="form-control" placeholder="" aria-describedby="helpId">
                            <small>Ingrese 01 o 02 para conocer los productos y el descuento</small>

                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-12">
                        <button type="button" name="" id="btnVerificar" class="btn btn-outline-primary btn-lg btn-block">Verificar</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-3">
                        <div class="alert alert-primary" role="alert">
                            <strong>Clave: <span id="clave"></span></strong>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="alert alert-primary" role="alert">
                            <strong>producto: <span id="producto"></span></strong>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="alert alert-primary" role="alert">
                            <strong>precio original: <span id="original"></span></strong>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="alert alert-primary" role="alert">
                            <strong>precio con descuento: <span id="descuento"></span></strong>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <script src="./app.js"></script>
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
